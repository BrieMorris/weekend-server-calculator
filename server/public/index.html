<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server Side Calculator</title>    
  </head>
  <body>
    <h1>Server Side Calculator</h1>
    <input type='number' id='inputOne' placeholder='' />
    <button class="operator" value="+">+</button>
    <button class="operator" value="-">-</button>
    <button class="operator" value="*">*</button>
    <button class="operator" value="/">/</button>
    <input type='number' id='inputTwo' placeholder='' />
    <button onclick="handleSubmit(event)" id='equal'>=</button>
    <button onclick="" id='clear'>c</button>
    <h2>Answer</h2>
    <div id='outputDiv'>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </body>
</html>
